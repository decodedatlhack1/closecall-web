<div class="onroute">
    <div class="hero-header">
        <div class="hero-text">
            {{onroute.hero_name}} is on the way!
        </div>
        <div class="hero-call">
            <i class="fa fa-phone" aria-hidden="true"></i>
            {{onroute.hero_phone}}
        </div>
    </div>
    <div class="map-container">
        <ng-map class="map" id="travel_map"></ng-map>
    </div>
</div>
